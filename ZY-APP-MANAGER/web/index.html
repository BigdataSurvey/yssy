    <script src="${staticfile}/files/assets/js/jquery.qrcode.min.js"></script>
    <script>
        $(function(){
            var $home = $('#home');
            function loadPage() {
                var _widowHeight = $(window).height();
                var _bodyHeight = $(document.body).height();
                var _contentHeight = $('#home-content').height() + 315;
                if(_widowHeight > _contentHeight) {
                    $home.css('height', _widowHeight);
                } else {
                    $home.removeAttr('style');
                }
            };
            loadPage();
            /** 右侧百分百 */
            $(window).resize(function() {
                loadPage();
            });
            /**
             * 判断是不是微信浏览器
             * @returns {boolean}
             */
            function isWechat() {
                var ua = navigator.userAgent.toLowerCase();
                if(ua.match(/MicroMessenger/i)=="micromessenger"){
                    return true;
                }
                return false;
            };
            $('.btn-download').on('click', function(){
                var u = navigator.userAgent;
                var isUC = u.indexOf('UCBrowser') > -1;
                var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1 || u.indexOf('Linux') > -1;
                var isOther = /webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(u);
                var isSmallDevice = $(window).width() <= 768;
                if(!isAndroid && !isOther && !isUC && !isSmallDevice){
                    $("#codeModal").modal('show');
                    return false;
                } else if(isWechat()) {
                    $('#JweixinTip').css('display', 'block');
                    return false;
                }
                var _type = $(this).attr('data-type');
                if(device.ios() && _type == 1) {
                    $(this).css('display', 'none');
                    $('#loader-block').css('display', 'block');
                    setTimeout(function(){
                        $('#home').addClass('d-none');
                        $("#iphoneModal").fadeIn(300);
                    }, 1000);
                }
            });
            function loadCode() {
                $("#qrcode").html('').qrcode({ 
                    width: 272,
                    height: 272,
                    text: window.location.href,
                    render: !!document.createElement('canvas').getContext ? 'canvas' : 'table'
                });
            };
            loadCode();
        });
    </script>
